<ion-header>
  <ion-toolbar>
    <ion-title>centroComercial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let comer of listadep">
      <ion-icon slot="start" name="game-controller-outline"></ion-icon> 
      <ion-label>{{comer.nombre}}</ion-label>
      <ion-avatar>
        <img [src]="comer.imagen" />
      </ion-avatar>

    </ion-item>
  </ion-list>


</ion-content>
